<!DOCTYPE html>
<html>

    <title>Display Blocks</title>

    <link rel="stylesheet" type="text/css" media="screen" href="displayblocks.css" />
</head>
<body>

        </div>

            <img class="blue" src="./images/linkcat.png" alt="linkcat">
            <img class ="pink" src="./images/ironcat.png" alt="ironcat">

            <img class ="pink" src="./images/riddlocat.png" alt="riddlocat">

            <img class ="pink" src="./images/stormtroopocat.png" alt="stormtroopocat">

            <img class ="pink" src="./images/domo-cat.png" alt="domo-cat">

            <img class ="pink" src="./images/daftpunk.gif" alt="daftpunk">

</html>
